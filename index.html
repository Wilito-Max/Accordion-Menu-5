<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Accordion Menu</title>
    <link rel="stylesheet" href="/css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="middle">
      <div class="menu">
        <li class="item" id="Profile">
          <a href="#Profile" class="btn"><i class="far fa-user"></i>Profile</a>
          <div class="smenu">
            <a href="#">Posts</a>
            <a href="#">Picture</a>
          </div>
        </li>

        <li class="item" id="Messages">
          <a href="#Messages" class="btn"><i class="far fa-envelope"></i>Messages</a>
          <div class="smenu">
            <a href="#">New</a>
            <a href="#">Sent</a>
            <a href="#">Spam</a>
          </div>
        </li>

        <li class="item" id="Settings">
          <a href="#Settings" class="btn"><i class="far fa-cog"></i>Settings</a>
          <div class="smenu">
            <a href="#">Password</a>
            <a href="#">Language</a>
          </div>
        </li>

        <li class="item">
          <a href="#" class="btn"><i class="fas fa-sign-out-alt"></i>Log Out</a>
        </li>
      </div>
    </div>

  <script src="https://kit.fontawesome.com/81cad37d52.js" crossorigin="anonymous"></script>
</html>
